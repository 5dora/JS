<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <style type="text/css">
            .line{border:2px solid greenyellow}
            .bgaua{background-color: aquamarine;}
            /* .reverse{transform: scaleX(-1);} */
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script>
            $(document).ready( //페이지가 다 로드된 후 JS실행할 것
                function(){
                    $('#div3').html("선행 JS"); //내부 html 바꾸기
                    $('#btn3').click(function(){
                        // alert('btn3 click');
                        $('#div3').html("버튼 클릭되어서 내용 바뀜");
                    })// click event

                    $('#btn4').click(function(){
                        $('#btn5').addClass('line')
                        $('#btn4').removeClass('line') //직접 자신 선택
                        $('#car').animate({marginLeft:'+=400'}, 1000, function(){
                        console.log('도착'); 
                        })
                    })

                    $('#btn5').click(function(){
                        $(this).removeClass('line')// 자신을 선택
                        $('#btn4').addClass('line')
                        $('#car').animate({marginLeft:'-=400'}, 1000, function(){
                        console.log('돌아옴')
                        })
                    })
                }
            )
        </script>
    </head>
    <body>
        <h1>JStest</h1>
        <button id="btn3">div3에 보여줘</button>
        <button id="btn4">자동차 출발</button>
        <button id="btn5">자동차 도착</button>
        <div id="div1">
        </div>
        <div id="div2">
        </div>
        <div id="div3">
        </div>
        <!-- <div id="person">
            <img src="person.png" width="300"/>
        </div> -->
        <div id="car">
            <img src="car.png" width="300"/>
        </div>
        <script>
            let divs = document.getElementById('div1').innerHTML='안녕제이쿼리'
            $('#div2').html('Hello JQuery');
            // alert(divs)
        </script>
    </body>

</html>
